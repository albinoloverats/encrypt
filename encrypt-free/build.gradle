apply plugin: 'android'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.1'
	defaultConfig {
		applicationId 'net.albinoloverats.android.encrypt.free'
		minSdkVersion 9
		targetSdkVersion 23
		versionCode 14
		versionName '2016.0'
	}
	signingConfigs {
		release {
		}
	}
	buildTypes {
		release {
			signingConfig signingConfigs.release
		}
		debug {
			debuggable true
		}
	}
	productFlavors {
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:23.0.1'
	compile 'com.google.android.gms:play-services-ads:7.8.0'
	compile project(':encrypt')
}
