apply plugin: 'com.android.library'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.1'
	defaultConfig {
		minSdkVersion 9
		targetSdkVersion 23
		versionCode 14
		versionName '2015.10'
	}
	signingConfigs {
		release {
		}
	}
	buildTypes {
		release {
			signingConfig signingConfigs.release
		}
		debug {
			debuggable true
		}
	}
	productFlavors {
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:23.0.1'
	compile 'org.tukaani:xz:1.5@jar'
	compile project(':gnu-crypto')
}
