apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'net.albinoloverats.android.encrypt'
        minSdkVersion 3
        targetSdkVersion 19
        versionCode 7
        versionName '2014.06'
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.tukaani:xz:1.5@jar'
    compile project(':gnu-crypto')
}
