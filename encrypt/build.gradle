apply plugin: 'android'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.1'
	defaultConfig {
		applicationId 'net.albinoloverats.android.encrypt'
		minSdkVersion 9
		targetSdkVersion 23
		versionCode 14
		versionName '2016.0'
	}
	signingConfigs {
		release {
		}
	}
	buildTypes {
		release {
			signingConfig signingConfigs.release
		}
	}
	productFlavors {
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'org.tukaani:xz:1.5@jar'
	compile project(':gnu-crypto')
	compile "com.android.support:support-v4:20.0.+"
}
