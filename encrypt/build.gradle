apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'net.albinoloverats.android.encrypt'
        minSdkVersion 3
        targetSdkVersion 19
        versionCode 9
        versionName '2014.XX-7'
    }
    signingConfigs {
        release {
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.tukaani:xz:1.5@jar'
    compile project(':gnu-crypto')
}
